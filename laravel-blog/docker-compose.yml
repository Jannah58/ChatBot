version: '3.8'

services:
  laravel-blog:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:your-app-key-here
    command: php artisan serve --host=0.0.0.0 --port=8000
    restart: unless-stopped